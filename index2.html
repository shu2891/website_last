<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACESHIP ODYSSEY</title>
    
    <!-- 1. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 2. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 4. Framer Motion (全域變數版本) -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <!-- 字型 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind 設定 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Orbitron', 'sans-serif'],
              body: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              space: {
                black: '#050505',
                dark: '#0a0a0f',
                accent: '#00f0ff',
                secondary: '#7000ff'
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>

    <!-- 自訂 CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- React 掛載點 -->
    <div id="root"></div>

    <!-- 資料 -->
    <script type="text/babel" src="./data/planets.js"></script>

    <!-- 元件們 -->
    <script type="text/babel" src="./components/StarField.js"></script>
    <script type="text/babel" src="./components/Navigation.js"></script>
    <script type="text/babel" src="./components/Hero.js"></script>
    <script type="text/babel" src="./components/PlanetCard.js"></script>
    <script type="text/babel" src="./components/PlanetShowcase.js"></script>
    <script type="text/babel" src="./components/App.js"></script>

    <!-- 啟動程式 -->
    <script type="text/babel" src="./main.js"></script>
</body>
</html>
